<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pizzas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <button class="header--hamburger"><img class="header--hamburguer__svg" src="./assets/hamburguer.svg" alt="hambugrguer menu"></button>
      <img class="header--logo" src="./assets/logo.svg" alt="dodo pizza logo">
    </header>
    <main>
      <div class="pizzas">
        <article class="pizza">
          <img class="pizza--img" src="./assets/pizza.png" alt="pizza">
          <div class="pizzas--description">
            <h2 class="description--title">Margarita</h2>
            <p class="description--text">Medium | Chese, onion, and tomato pure</p>
            <p class="description--price">$12</p>
            <button class="description--add"><img src="./assets/plus.png" alt="add pizza">ADD</button>
          </div>
        </article>
      </div>
    </main>
    <script src="./main.js">
    </script>
  </body>
</html>
